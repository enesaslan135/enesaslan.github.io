<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Incoming Call From Sans</title>
<style>
  body {
    margin: 0;
    background-color: #0d1117;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  video {
    width: 80vw;
    max-width: 720px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    display: none; /* Başlangıçta gizli */
  }
  button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #238636;
    color: white;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
  }
</style>
</head>
<body>

<button id="playBtn">Videoyu Başlat</button>

<video id="sansVideo" controls>
  <source src="Incoming-Call-From-Sans.mp4" type="video/mp4" />
  Tarayıcın bu videoyu desteklemiyor.
</video>

<script>
  const btn = document.getElementById('playBtn');
  const video = document.getElementById('sansVideo');

  btn.addEventListener('click', () => {
    btn.style.display = 'none';  // Butonu gizle
    video.style.display = 'block'; // Videoyu göster
    video.play();                 // Videoyu başlat
    video.muted = false;          // Sesi aç
  });
</script>

</body>
</html>
