<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* GitHub'ın koyu tema arka plan rengine benzer */
            display: flex;
            justify-content: center; /* Yatayda ortalar */
            align-items: center;    /* Dikeyde ortalar */
            min-height: 100vh;      /* Sayfanın tüm yüksekliğini kaplamasını sağlar */
            overflow: hidden;       /* Kaydırma çubuklarını gizler */
        }
        iframe {
            width: 80vw;       /* Ekran genişliğinin %80'ini kaplar */
            height: auto;      /* Yüksekliği orantılı ayarlar */
            max-width: 853px;  /* Maksimum genişlik (yaklaşık 720p videoya göre) */
            max-height: 480px; /* Maksimum yükseklik (yaklaşık 720p videoya göre) */
            border: none;      /* Çerçeveyi kaldırır, daha temiz bir görünüm için */
        }
    </style>
</head>
<body>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ltwc9FVlnng?si=kTReEd9o4SM-QFmW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
